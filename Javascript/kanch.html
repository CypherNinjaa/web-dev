<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];

        for (let i = 0; i < 5; i++) {
            let num = parseInt(prompt("Enter a number"));
            arr.push(num);
        }
        let largest = Math.max(...arr);
        document.write("Largest number is: " + largest);
    </script>
</body>

</html>
