<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function display(sum) {
            document.getElementById("demo").innerHTML = `<h1>${sum}</h1>`;
        }
        function mycalculator(num1, num2, display) {
            let sum = num1 + num2;
            display(sum);
        }
        mycalculator(4, 4, display)
    </script>
</body>

</html>
