<!DOCTYPE html>

    <title>Array</title>

<body>
    <!-- 
Que 3:
Write a function getFirstElement that takes an array and returns the first element.
 -->
    <script>
        let arr = ["V", "I", "K", "A", "S", "H"];
        let store = getFirstElement(arr);
        function getFirstElement(arr) {
            return arr[0];
        }
        document.writeln(store);
    </script>
</body>
