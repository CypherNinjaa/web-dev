<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Array</title>
</head>

<body>
    <!-- Que 5:
Join all the elements of an array, using the "," separator.
	eg = [1,2,3] = "1,2,3" -->
    <script>
        let arr = ["V", "I", "K", "A", "S", "H"];
        let arr2 = ["K", "U", "M", "A", "R"];
        let merged = arr.concat(arr2);
        document.writeln(merged);
    </script>
</body>

</html>
