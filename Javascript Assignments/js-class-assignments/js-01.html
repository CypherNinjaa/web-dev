<!DOCTYPE html>
<html lang="en">

    <title>String-Length</title>
</head>

<body>
    <!-- Que 1: 
Write a function getStringLength that takes a string and returns its length.
 -->
    <h1>Calculating String Length</h1>
    <script>
        let str = prompt("Enter the String");
        strlength(str);
        function strlength(str) {
            let length = str.length;
            document.writeln("length of string = ", length);
        }
    </script>
</body>
