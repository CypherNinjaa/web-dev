<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>

<body>
    <!-- Que 3: 
Create a JavaScript program that asks the user to enter five numbers and stores them in an array. Then, find and display the largest number from the array. -->
    <script>
        let num1 = parseInt(prompt("Enter the 1st number : "));
        let num2 = parseInt(prompt("Enter the 2nd number : "));
        let num3 = parseInt(prompt("Enter the 3rd number : "));
        let num4 = parseInt(prompt("Enter the 4th number : "));
        let num5 = parseInt(prompt("Enter the 5th number : "));
    let array = [];
    array.push(num1, num2, num3, num4, num5);
   
    let largest = Math.max(...array);
    document.writeln("Largest number: " + largest);
    </script>
</body>

</html>
