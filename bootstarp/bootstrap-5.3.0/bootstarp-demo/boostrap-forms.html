    <!-- bootsrap model -->
    <hr>
   
    <div class="modal" id="mypopup" data-bs-backdrop="false" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Enter your credentials</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="container">
                            <div class="mt-4 p-5 text-white rounded"
                                style="background-color:rgba(28, 217, 123, 0.836);">
                                <div class="form-group">
                                    <label for="username">User Name:</label>
                                    <input type="text" class="form-control" name="username" placeholder="Vikash" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password" placeholder="*****" />
                                </div>
                                <div class="form-group"> <label><input type="checkbox" /> Remember me</label> </div>
                                <input type="submit" class="btn btn-primary" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
